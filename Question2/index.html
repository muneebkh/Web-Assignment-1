<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="https://www.remotecaribbeanwork.com/wp-content/uploads/2022/02/now-hiring.jpeg" alt="Company Banner" class="banner">
        <h1>Apply for Your Dream Job</h1>
    </header>

    <!-- Main Application Form -->
    <div class="form-container">
        <form id="jobApplicationForm" class="application-form">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Resume and Cover Letter -->
            <h2>Resume and Cover Letter</h2>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>
            </div>

            <!-- Education -->
            <h2>Education</h2>
            <div class="form-group">
                <label for="education">Highest Level of Education:</label>
                <select id="education" name="education" required>
                    <option value="High School">High School</option>
                    <option value="Associate Degree">Associate Degree</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="school">School/University Name:</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="major">Major/Area of Study:</label>
                <input type="text" id="major" name="major" required>
            </div>
            <div class="form-group">
                <label for="gradYear">Graduation Year:</label>
                <input type="number" id="gradYear" name="gradYear" required>
            </div>

            <!-- Employment History -->
            <h2>Employment History</h2>
            <div class="form-group">
                <label for="jobTitle">Previous Job Titles:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="company">Company Names:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="employmentDates">Employment Dates:</label>
                <input type="text" id="employmentDates" name="employmentDates" required>
            </div>
            <div class="form-group">
                <label for="jobResp">Job Responsibilities:</label>
                <textarea id="jobResp" name="jobResp" rows="5" required></textarea>
            </div>

            <!-- Skills -->
            <h2>Skills & Availability</h2>
            <div class="form-group">
                <label for="skills">Relevant Skills:</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="relocate">Willingness to Relocate:</label>
                <select id="relocate" name="relocate" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="workSchedule">Preferred Work Schedule:</label>
                <input type="text" id="workSchedule" name="workSchedule" required>
            </div>

            <!-- References -->
            <h2>References</h2>
            <div class="form-group">
                <label for="refName">Reference Name:</label>
                <input type="text" id="refName" name="refName" required>
            </div>
            <div class="form-group">
                <label for="refContact">Reference Contact Info:</label>
                <input type="text" id="refContact" name="refContact" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship to Applicant:</label>
                <input type="text" id="relationship" name="relationship" required>
            </div>

            <!-- Additional Questions -->
            <h2>Additional Questions</h2>
            <div class="form-group">
                <label for="whyCompany">Why do you want to work for this company?</label>
                <textarea id="whyCompany" name="whyCompany" rows="5" required></textarea>
            </div>

            <!-- Consent and Agreement -->
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <button id="viewTableBtn" class="view-table-btn">View Applications as Table</button>

        <!-- Table for displaying submitted data -->
        <table id="applicationsTable" class="applications-table" style="display:none;">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Resume</th>
                    <th>Cover Letter</th>
                    <!-- Add more columns as needed -->
                </tr>
            <tbody id="applicationsBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
